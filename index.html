<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Sissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  
</head>
<body>
    <h1 class="head">Welcome to the Game of <span> "STONE PAPER SISSORS" </span> </h1>
    <div class="center">
        <button id="stone"><img src="./stone.png" alt=""></button>
        <button id="paper"><img src="./paper.png" alt=""></button>
        <button id="sissors"><img src="./sissors.png" alt=""></button>

        <h1 class="score">Score : 0</h1>
    </div>
    <!-- <br> -->
    <p id="win">Click any one of the above options and view the result</p>
    <br>
    <!-- <p id="win"></p> -->
    <h1 class="result"></h1>
    <!-- <h1 class="declare"></h1> -->

    <div class="main">
        
        <p id="user"></p>
        <img src="./paper.png" alt="" id="u">
        <p>vs</p>
        <img src="./stone.png" alt="" id="c">
        <p id="comp"></p>

    </div>

    <script src="./code.js"></script>

</body>
</html>
